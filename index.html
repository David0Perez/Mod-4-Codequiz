<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div id="start-screen">
                <h1>Code Quiz Challenge</h1>
                <h2>Lets have fun with the quiz!</h2>
                <button id="start-btn">Start Quiz</button>
                <button id="startPageHighscore" onclick="showHighscore()">High Score</button>
            </div>
            
            <div id="quiz game">
                <div id="timer">Time Left: </div>
                <div id="question">Question</div>
                <div id="choices">
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
            </div>
            <div id="game over">

                <div id="finalScore"></div>
                <input type="text" size = "60" placeholder="Enter Initials for high score" name="intials" id="initials"/>
                <button id="submitScore">Submit Score</button>
            </div>
            <div id=highscoreContainer>
                <div id="highscorePage">
                  <div id="highscoreHeader">High Scores</div>
                  <div id = "highscoreInitials"></div>
                  <div id = "highscoreScores"></div>
            </div>
            <div id="endGameBtns">
                <button id="restart" onclick="replayQuiz()">Play Again</button>
                    <button id="clearScores" onclick="clearScores()">Clear High Scores</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
